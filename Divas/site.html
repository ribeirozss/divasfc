<html>
<head> 
    <style>
        body {
            font-family: "Georgia", "Times New Roman", serif;
            background: linear-gradient(to bottom, #888800, #000);
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 15px 0;
            font-size: 2.2em;
            letter-spacing: 1.5px;
            text-shadow: 1px 1px 4px black;
        }

        .divas-img {
            display: block;
            margin: 20px auto;
            width: 220px;
            max-width: 90%;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
        }

        .link-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
            margin-top: 40px;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.12);
            padding: 10px 22px;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            text-decoration: none;
            font-size: 1.1em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px) scale(1.03);
        }

        .social-link img {
            width: 100px;
            height: auto;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.7em;
            }
            .social-link {
                font-size: 1em;
                padding: 8px 18px;
            }
            .social-link img {
                width: 100px;
                height: auto;
            }
        }
    </style>
    <title>DIVAS FC</title>
</head>
<body>
    <h1>Divas F.C</h1>
    <img class="divas-img" src="Design sem nome.png" alt="Logo">
    <h1>VENHA CONHECER NOSSO PROJETO!</h1>

    <div class="link-section">
        <a class="social-link" href="https://www.instagram.com/divas2021futsal/" target="_blank">
            <img src="INSTAGRAM ICONE.png" alt="Instagram">
            Instagram
        </a>
        <a class="social-link" href="https://www.facebook.com/Divasf.c.2021/" target="_blank">
            <img src="FACEBOOK.png" alt="Facebook">
            Facebook
        </a>
    </div>
</body>
</html>
